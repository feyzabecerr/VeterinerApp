<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/registration.css" rel="stylesheet"/>
    <title>Hesap Oluştur</title>
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <form method="post" class="form-signin" th:object="${userForm}" th:action="@{/registration}">
            <h3 class="text text-center my-2 mb-3">Hesap Oluştur</h3>
            <div class="form-group">
                <input type="text" th:field="*{username}" class="form-control" placeholder="Kullanıcı Adı"
                       autofocus="true">
                <span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>


            <div class="form-group">
                <input type="email" th:field="*{email}" class="form-control" placeholder="exapmle@gmail.com">
                <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <div class="form-group">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Şifre">
                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

            <div class="form-group">
                <input type="password" th:field="*{passwordConfirm}" class="form-control"
                       placeholder="Şifreyi doğrula">
                <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Kayıt Ol</button>
        </form>
    </div>

</body>
</html>
