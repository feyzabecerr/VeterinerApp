<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand ms-5" href="#">
            <iconify-icon icon="ic:outline-pets"></iconify-icon>
        </a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/owner}">Sahip Listesi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pet}">Evcil Hayvanlar</a>
                </li>

                    <a class="nav-link active" aria-current="page" th:href="@{/newForm}">Kayıt Ekle</a>

        </div>

</nav>

<p>Welcome!</p>
<div class="col-md-9 col-lg-6 col-xl-5">
    <img src="/images/vet.png"
         class="img-fluid ms-5" alt="Sample image">
</div>
<div class="container">
    <div sec:authorize="isAuthenticated()">
        <form id="logoutForm" method="POST" th:action="@{/logout}">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
        <h2>Welcome <span sec:authentication="name"></span> | <button onclick="document.forms['logoutForm'].submit()">Çıkış yap</button></h2>
    </div>
</div>
