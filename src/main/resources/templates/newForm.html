<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/newForm.css" rel="stylesheet"/>
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
    <title>Title</title>
</head>
<body style="background-color: #f1f1f1; ">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand ms-5" href="#">
            <iconify-icon icon="ic:outline-pets"></iconify-icon>
        </a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/owner}">Sahip Listesi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pet}">Evcil Hayvanlar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/newForm}">Kayıt Ekle</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <div class="row">
        <div class="col-sm-6">
            <h4 class="text text-center my-2 mb-4 ">Kayıt Sahibi Ekle</h4>
            <form class="form-horizontal" action="#" th:action="@{/saveOwner}" th:object="${owner}"
                  method="POST">
                <input type="text" th:field="*{firstName}"
                       placeholder="İsim" class="form-control mb-4 col-4 ms-4">

                <input type="text" th:field="*{lastName}"
                       placeholder="Soyisim" class="form-control mb-4 col-4 ms-4">

                <input type="text" th:field="*{email}"
                       placeholder="Email" class="form-control mb-4 col-4 ms-4">

                <input type="text" th:field="*{phoneNumber}"
                       placeholder="Telefon Numarası" class="form-control mb-4 col-4 ms-4">

                <button type="submit" class="btn btn-outline-success col-2 ms-4"> Save Owner</button>
            </form>

            <hr>

            <a th:href="@{/owner}"> Listeye Dön</a>
        </div>

        <div class="col-sm-6">
            <h4 class="text text-center my-2 mb-3">Evcil Hayvan Ekle</h4>
            <form class="form-horizontal" action="#" th:action="@{/savePet}" th:object="${pet}"
                  method="POST">

                <div class="mt-3 ms-4">
                    <select th:field="*{species}" class="form-select mt-3 ms-4" name="species" id="species" required>
                        <option th:value="''">Cinsi Seçiniz</option>
                        <option th:value="Kedi" th:text="Kedi"></option>
                        <option th:value="Köpek" th:text="Köpek"></option>
                        <option th:value="Kuş" th:text="Kuş"></option>
                    </select>
                </div>

                <div class="mt-3 ms-4">
                    <select th:field="*{gender}" class="form-select ms-4 mt-3 mb-4" name="gender" id="gender" required
                            style="padding: .8rem;">
                        <option th:value="''" selected disabled>Cinsiyet Seçiniz</option>
                        <option th:value="'Male'" th:text="Male"></option>
                        <option th:value="'Female'" th:text="Female"></option>
                    </select>
                </div>
                <div class="mt-3 ms-4">
                    <input type="text" th:field="*{name}"
                           placeholder="İsim" class="form-control ms-4 mb-4 col-4">
                </div>
                <div class="mt-3 ms-4">
                    <input type="text" th:field="*{description}"
                           placeholder="Açıklama" class="form-control ms-4 mb-4 col-4">
                </div>
                <div class="mt-3 ms-4">
                    <input type="text" th:field="*{age}"
                           placeholder="Yaş" class="form-control ms-4 mb-4 col-4">
                </div>
                <div class="mt-3 ms-4" th:object="${owner}">
                    <select class="form-control ms-4 mb-4 col-4" id="ownerId" name="ownerId">
                        <option value="">Sahip Seçin</option>
                        <option th:each="owner : ${owners}"
                                th:value="${owner.id}"
                                th:text="${owner.firstName}+' : '+${owner.lastName}"></option>
                    </select>
                </div>

                <div class="mt-3 ms-4">
                <button type="submit" class="btn btn-outline-success col-2 ms-4">Evcil Hayvan Kaydet</button>
                </div>
            </form>

            <hr>
            <a th:href="@{/pet}"> Listeye Dön</a>
        </div>

    </div>
</div>
</body>
</html>
